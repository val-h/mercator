{% extends '_base.html' %}

{% block title %}{{ shop }}{% endblock title %}

{% block content %}
    <h1>{{ shop }}</h1>

    <h3>Products</h3>
    <ul>
        {% for product in products %}
            <li>
                <div>
                    {{ product.title }} - {{ product.price }}
                    
                </div>
            </li>
        {% empty %}
            <li>No products available : /</li>
        {% endfor %}
    </ul>
{% endblock content %}
