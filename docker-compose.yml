version: '3.9'

services:
    web:
        # GitHub Actions - CI
        # Just had to add the web name, or the docker exec 'web' doesn't work
        # docker automatically creates mercator_web_1 image, should have paind
        # more attention to the logs : )))
        container_name: web
        build: .
        command: python /code/manage.py runserver 0.0.0.0:8000
        volumes:
        - .:/code
        ports:
            - 8000:8000
        depends_on:
            - db

    db:
        container_name: db
        image: postgres:11
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - "POSTGRES_HOST_AUTH_METHOD=trust"
            
volumes:
    postgres_data:
